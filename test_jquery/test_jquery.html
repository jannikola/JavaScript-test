<html>
 
<head>
 
    <title>jQuery</title>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
 
<body>

 <div id="wrapper" style="position:relative; margin:auto; left:center; width:1000px;height:700px;border-style:solid;border-color:black;">
	<div id="div1" style="position:absolute; background:red; width:80px; height:80px; border-style: solid; border-color: black; border-radius: 50px;"></div>
	<div id="div2" style="position:absolute; background-image:url(img/boy2.png) ; width:211px; height:200px; right:0px; bottom:40px;"><p>Click <br> on <br> me <br> and <br> save <br> me</p></div>
	<div id="desk" style="position:absolute; background-color:red; border-style:solid;border-color:black; width:160px;height: 20px; right:0px;top:200px;" ></div>
	<div id="divX" style="position:absolute; background:yellow; width:80px; height:80px; border-style: solid; border-color: black; border-radius: 50px; top:82px"></div>
	<div id="div3" style="position:absolute; background:green; width:80px; height:80px; border-style: solid; border-color: black; border-radius: 50px; top:164px"></div>
	<div id="stop" style="position:absolute; background-image:url(img/stop1.png); width:80px; height:80px; top:0px; left:400px;"></div>
	<div id="div4" style="position:absolute; background-image:url(img/car.png) ; width:500px; height:281px; left:0px;bottom:0px"></div>
</div>
		 
</body>
 
</html>

<script>


setInterval(function(){

$("#div1").animate({"left":150},1000).animate({"left":0},1000).mouseenter(function(){$(this).css({"background-color": "red"});
}).mouseleave(function(){$(this).css({"background-color":"red"});
});

$("#div2").animate({"bottom":100},500).animate({"bottom":40},500).click(function(){$(this).css({"top":0}).css({"right":10}).html("<p>Thank <br/> you <br/> :)</p>");
});

$("#div3").animate({"left":150},1000).animate({"left":0},1000).mouseenter(function(){$(this).css({"background-color": "red"});
}).mouseleave(function(){$(this).css({"background-color":"green"});
});

$("#divX").animate({"left":150},1000).animate({"left":0},1000).mouseenter(function(){$(this).css({"background-color": "red"});
}).mouseleave(function(){$(this).css({"background-color":"yellow"});
});

$("#div4").animate({"left":200},1000).animate({"left":0},1000).animate({"left":500},1000).animate({"left":0},1000).mouseenter(function(){$(this).css({"width": 500 });
});

$("#stop").animate({"top":20},1000).animate({"top":0},1000).click(function(){$(this).css({"background-image":"url(img/stop2.png)"}).css({"width":200}).css({"height":200});
}).mouseleave(function(){$(this).css({"background-image":"url(img/stop1.png)"}).css({"width":80}).css({"height":80})});


},1000)




</script>
